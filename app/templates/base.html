<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Ақжайық ауданының көрнекті жерлері</title>
        {% endif %}
    </head>
    <body>
        <div>
			<div>
				Microblog:
				<a href="{{ url_for('index') }}">Home</a>
			</div>
		</div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
